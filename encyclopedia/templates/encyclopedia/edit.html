{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing: {{ title }}
{% endblock %}

{% block body %}
    <h1>Editing: {{ title }}</h1>

    {% if error %}
    {{ error }}
    <br>
    <a href="{% url 'index' %}">Back to Home</a>
    {% else %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save Changes">
    </form>
    {% endif %}
{% endblock %}
