{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ query }} - Search Results
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <ul>
        {% for result in results %}
        <li><a href="{% url "page" result %}">{{ result }}</a></li>
        {% empty %}
            <li>No Results</li>
        {% endfor %}
    </ul>
{% endblock %}
