{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    {% if error %}
    {{ error }}
    <br>
    <a href="{% url 'index' %}">Back to Home</a>
    {% else %}
    <form method="post" id="newcontent">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add Page">
    </form>
    {% endif %}
{% endblock %}
